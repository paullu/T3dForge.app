<!DOCTYPE html><html><head><meta charset=utf-8><title>T3dForge</title><script>require('module').globalPaths.push('/Users/lupeng/Documents/Work/T3dForge/editor/node_modules')</script><link href=styles.css rel=stylesheet></head><body onkeydown=onKeyDown(event)><div id=app></div><script>if (process.env.NODE_ENV !== 'development') window.__static = require('path').join(__dirname, '/static').replace(/\\/g, '\\\\')
      
      const {BrowserWindow} = require('electron').remote
      function onKeyDown(event)  
      {    
          /*ctrl+z 禁用*/
          if(event.ctrlKey && event.keyCode==90 && !event.shiftKey)  
          {  
              event.preventDefault();
              BrowserWindow.getFocusedWindow().webContents.send('Editor:Undo');
              return false;
          }  
      }</script><script type=text/javascript src=renderer.js></script></body></html>
